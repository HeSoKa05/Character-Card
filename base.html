<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>character Card</title>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/animate.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <div class="container">
            <a class="next" ><i class="fas fa-chevron-circle-left"></i></a>
            <a class="prev" ><i class="fas fa-chevron-circle-right"></i></a>
            <div class="cart">
                <div class="pic">
                    <div class="slide">
                        <img src="img/1.png" class="character active">
                    </div>
                    <div class="slide">
                        <img src="img/2.png" class="character active">
                    </div>
                    <div class="slide">
                        <img src="img/3.png" class="character active">
                    </div>
                </div>
                <div class="def">
                    <h6 id='level'>LEVEL 4</h6>
                    <h2 id='name'>The Barbarian</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vestibulum convallis quam a rhoncus ullamcorper. Praesent mauris.</p>
                </div>
                <ul id="stats" class="card-stats-1">
                    <li id="strength"><p><span>20</span>STRENGTH</p></li>
                    <li id="speed" class="card-color-1"><p><span>16</span>SPEED</p></li>
                    <li id="cost"><p><span>250</span>COST</p></li>
                </ul>
            </div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
